<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tebs/teb3"></ion-back-button>
        </ion-buttons>
        <ion-title class="title">
            Clinic
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="6">

                <ion-card class="ion-padding" tappable (click)="ambulance();">
                    <img src="../../../assets/icon/png/ambulance.png">
                    <h3>Ambulance Request</h3>
                </ion-card>


            </ion-col>

            <ion-col size="6">
                <ion-card class="ion-padding" tappable (click)="drugs();">
                    <img src="../../../assets/icon/png/drugs.png">
                    <h3>Drug Search</h3>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>

    <h1>Health Tips</h1>

</ion-content>
